info.usage=\
Usage: java -jar asmtools.jar jcoder [options] <jcod source files>|-      compile into class file(s)\n\
\   if - is provided, <stdin> is used\n\
where possible options include:
# see also shared section in asmtools/i18
info.opt.nowrite=\
\     -nowrite Do not write generated class files
info.opt.ignore=\
\     -ignore Ignore non-fatal error(s) that suppress writing class files
info.opt.fixcv=\
\     -fixcv <major:minor> Override class file version in source file(s)
info.opt.fixcv.full=\
\     -fixcv <threshold-major:minor> Update class file version to major:minor if file''s version is below the threshold(<major:minor>)

err.invalid_option=invalid option: {0}
err.m_requires_macro=-m requires argument \"id:<macro declaration>\"
err.invalid_macro=Invalid parameter id:[.]<macro declaration>

err.fix_cv_requires_arg=-fixcv option requires the argument either <major:minor> or <major:minor>-<major:minor>
err.invalid_threshold_major_minor_param=Invalid parameter \"-fixvc '{<major:minor>-}'<major:minor>\"

# I/O errors
err.cannot.read=Cannot read {0}
err.cannot.write=Cannot write to {0}
err.fatal_exception=fatal exception
err.file.empty=The file is empty: {0}

err.eof.in.comment=Comment not terminated at end of input.
err.invalid.number=Invalid character \"{0}\" in number.
err.overflow=Numeric overflow.
err.eof.in.string=String not terminated at end of input.
err.newline.in.string=String not terminated at end of line.
err.funny.char=Invalid character in input.
err.unbalanced.paren=Unbalanced parentheses.
err.toplevel.expected=Class or interface declaration expected.
err.token.expected=\"{0}\" expected.
err.identifier.expected=Identifier expected.
err.name.expected=Name expected.
err.io.exception=I/O error in {0}.
warn.array.wronglength=expected array length \"{0}\" do not match real length \"{1}\"; expected length written
warn.attr.wronglength=expected attribute length \"{0}\" do not match real length \"{1}\"; expected length written
err.attrname.expected=Attribute's name or index expected.
err.element.expected=Primary dataWriter item expected.
err.struct.expected=Structured dataWriter item expected.
err.macro.undecl=Macro \"{0}\" undefined.
err.invalid.escape.char=Invalid escape char
